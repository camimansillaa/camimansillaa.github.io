<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS3 Image Projects</title>
<style>

.gallery {
  display: flex;
  gap: 100px;
  overflow-x: auto;     
  scroll-behavior: smooth; 
  padding: 20px 100px;
  align-items: center;
  scrollbar-width: thin; 
}

.gallery::-webkit-scrollbar {
  height: 10px;
}

.gallery::-webkit-scrollbar-thumb {
  background: #999;
  border-radius: 5px;
}

.gallery::-webkit-scrollbar-thumb:hover {
  background: #666;
}

.penguins
 img {
   -webkit-filter: sepia(50%);
   filter: sepia(50%);
   border-radius: 50%;
   border: 0.8px solid rgb(0, 0, 0);
   height: 340px;
 }

 .border
 img {
   border: 50px solid #000;
   border-image: url(imagesfolder/tic-tac-toe.png) 49 round;
   -webkit-filter: grayscale(100%);
   filter: grayscale(100%);
 }

 .dinosaur
 img {
   -webkit-filter: hue-rotate(90deg) drop-shadow(15px 3px 5px #000000);
   filter: hue-rotate(90deg) drop-shadow(15px -1px 5px #000000);
       height: 360px;
 }

 .seagull
 img {
   filter: drop-shadow(0px 13px 5px #00000076);
   height: 360px;
   background-image: linear-gradient(-30deg,rgb(255, 255, 255),rgb(139, 133, 254));
   background-color:rgb(133, 141, 254);
 }

 .butterfly
 img {
   -webkit-filter: invert(100%) opacity(70%);
   filter: invert(100%) opacity(70%);
   border-radius: 95px 0px/ 110px 0px;
   border: 0.8px solid black;
       height: 360px;
 }

.stage {
   position:relative;
   display:inline-block;
}

.stage
 img {
   -webkit-filter: blur(4px);
   filter: blur(4px);
   display: inline-block;
   width: 100;
   height: 360px;
 }

.text {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   font-size: 51px;
   font-family: Arial, Helvetica, sans-serif;
   color: #ffffff;
   text-shadow: 3px 5px 5px rgb(0, 0, 0);
   width: 100%;
   text-align: center;
 }

h1 {
  text-align: center;
  margin-bottom: 40px;
  margin-top: 0px;
  position: sticky;
  background: linear-gradient(90deg, #ffb6c1, #d8b4fe, #a5f3fc);
  background-size: 200% 200%;
  color: #fff;
  font-size: 56px;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 3px;
  padding: 20px 0;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);

  animation: gradientShift 6s ease infinite;
  z-index: 10;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
    margin: 0;
}

</style>
</head>

<body>
  <h1>CSS3 Gallery</h1>
  <div class="gallery">
    <div class="penguins">
      <img src="imagesfolder/penguins.jpg" alt="Penguins">
    </div>

    <div class="border">    
      <img src="imagesfolder/football_field.jpg" alt="Football Field">
    </div>

    <div class="dinosaur">
      <img src="imagesfolder/dinosaur.png" alt="Dinosaur">
    </div>

    <div class="seagull">
      <img src="imagesfolder/seagull.png" alt="Seagull">
    </div>

    <div class="butterfly">
      <img src="imagesfolder/butterfly.jpg" alt="Butterfly">
    </div>

    <div class="stage">
      <img src="imagesfolder/theater_stage.jpg" alt="Theater Stage">
      <div class="text"><p>Presenting</p></div>
    </div>
  </div>
</body>
</html>
