<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Daily Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6fc;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #c671d5;
      margin-bottom: 30px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff;
    }

    th {
      background-color: #c54ec7;
      color: #4b1b54;
      padding: 10px;
      font-size: 18.3px;
    }

    td {
      border: 1px solid #c09696;
      padding: 12px;
      text-align: center;
    }

    #highlight-row {
      background-color: #fff6db;
      font-weight: bold;
    }

    .time-col {
      background-color: #f0f4f8;
      font-weight: 500;
    }

    tr:hover {
      background-color: #0e56e4;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ My Daily Schedule ðŸŒ¸</h1>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="time-col">7:00 AM</td>
        <td>Wake Up & Morning Routine</td>
      </tr>
      <tr>
        <td class="time-col">8:00 AM</td>
        <td>Breakfast</td>
      </tr>
      <tr>
        <td class="time-col">9:00 AM</td>
        <td>Attend Online Class</td>
      </tr>
      <tr>
        <td class="time-col">11:00 AM</td>
        <td>Work on Assignment</td>
      </tr>
      <tr id="highlight-row">
        <td class="time-col">1:00 PM</td>
        <td>Lunch Break</td>
      </tr>
      <tr>
        <td class="time-col">2:00 PM</td>
        <td>Free Time</td>
      </tr>
      <tr>
        <td class="time-col">4:00 PM</td>
        <td>Exercise or Gym</td>
      </tr>
      <tr>
        <td class="time-col">6:00 PM</td>
        <td>Dinner & Relaxation</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
