<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Scorecard</title>
  <link rel="stylesheet" href="style-1.css" />
</head>
<body>

        <th>Round 2</th>
        <th>Round 3</th>
        <th>Round 4</th>

        <td>Alice</td>
        <td>72</td>
        <td>70</td>

        <td>71</td>
        <td>287</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>69</td>
        <td>68</td>
        <td>70</td>
        <td>72</td>
        <td>279</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>75</td>
        <td>74</td>
        <td>73</td>
        <td>76</td>
        <td>298</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
