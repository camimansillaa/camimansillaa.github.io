<!DOCTYPE html>

  <title>Flexbox Butterfly Puzzle Assignment</title>
  <style>
  .grid-container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;

      background-color: #97b8ff;

    }

      width: 640px;
      margin: 0 auto;
      gap: 10px;
      background-color: #eee;
      padding: 20px;
      border: 2px solid #ccc;
    }

    .puzzle-container img {
      width: 150px;
      height: auto;
      object-fit: cover;
    }

    .hidden-piece {
      display: none;
    }
  </style>
</head>
